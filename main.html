<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
         <label for="name">Name</label>
        <input type="Text" id="name" required placeholder="Name"> 
        <br>

        <label for="Email">Email</label>
        <input type="Email" name="Email" id="email" placeholder="Email">
        <br>

        <label for="Gender">Male</label>
        <input type="radio" name="gender" id="gender_m">
        <label for="Gender">Female</label>
        <input type="radio" name="gender" id="gender_f">
        <br>

        <label for="select">CarBrands<select name="" id="cars">cars</select>please choose an option</label>
        <br>

        <label for="Age">Age</label>
        <input type="number" required id="age" placeholder="Age">
        <br>

        <label for="PhoneNumber">PhoneNumber</label>
        <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
        <br>

        <label for="Password">Password</label>
        <input type="password" required id="password" placeholder="password">
        <br>

        <label for="I agree to the TOS">I agree to the TOS</label>
        <input type="checkbox" required id="tos">

    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
